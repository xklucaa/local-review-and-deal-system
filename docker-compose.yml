version: '3.8'

services:
  # Nginx前端服务
  nginx:
    image: nginx:alpine
    container_name: review-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/local_review_deal_sys/nginx/dist:/usr/share/nginx/html
      - /home/ubuntu/local_review_deal_sys/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - mysql
      - redis
    networks:
      - review-network

  # MySQL 8.0服务
  mysql:
    image: mysql:8.0
    container_name: review-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hmdp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - /home/ubuntu/local_review_deal_sys/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - review-network

  # Redis 7.2.2服务
  redis:
    image: redis:7.2.2
    container_name: review-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - /home/ubuntu/local_review_deal_sys/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - review-network

  # 后端服务（根据您的实际后端配置）
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: review-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/hmdp
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=123456
    depends_on:
      - mysql
      - redis
    networks:
      - review-network

volumes:
  mysql_data:
  redis_data:

networks:
  review-network:
    driver: bridge





